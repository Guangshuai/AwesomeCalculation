<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %} Awesome Calculation {% endblock %}</title>
  <!-- bootstrap stylesheet -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- Popper JS -->
  <!--script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/esm/popper.min.js"></script-->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
  {% block stylesheet %}
  {% endblock %}
  {% block styleBlock %}{% endblock %}
</head>
<body>
  {% block body %}
    <nav class="navbar navbar-expand-md bg-dark navbar-dark mb-4">
      <!-- Brand -->
      <a class="navbar-brand" href="{% url 'home' %}">Awesome Calculation</a>

      <!-- Toggler/collapsibe Button -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar links -->
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'lr_upload' %}">Linear Regression</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">What is this?</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">What is that?</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-10 col-md-12">
          <div class="card mb-4">
            <div class="card-body" style="background-color: aliceblue">
              {%  block main-card-content %}{% endblock %}
            </div>
          </div>
        </div>
      </div>
      {% block other-content %}{% endblock %}
    </div>
  {% endblock %}
</body>
</html>
