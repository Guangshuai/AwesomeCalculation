{% extends 'base.html' %}

{% block main-card-content %}
  <h2>Books</h2>
  <p>
    <a href="{% url 'upload_book' %}" class="btn btn-primary">Upload Book</a>
  </p>
  <table class="table mb-0">
    <thead>
      <tr>
        <th>title</th>
        <th>author</th>
        <th>Download</th>
      </tr>
    </thead>
    <tbody>
      {% for book in books %}
        <tr>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
          <td><a href="{{ book.pdf.url }}" class="btn btn-primary btn-sm" target="_blank">Download PDF</a></td>
      </tr>
      {% endfor %}

    </tbody>
  </table>
{% endblock %}
